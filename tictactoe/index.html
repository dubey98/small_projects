<html lang="en">

<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TIC TAC TOE</h1>
    <div class="name-container">
        <div class="player" id="X">
            <div class="name1"></div>
            <div class="score1"></div>
            <div class="sign">X</div>

        <div class="result">

        </div>

            <div class="name2"></div>
            <div class="score2"></div>
            <div class="sign">O</div>
        </div>
    </div>
    <div class="gamepad">
    </div>
</body>
<script src="script.js"></script>

</html>
