<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div>
            <h1 class="header">Calculator</h1>
        </div>
        
        <div class="container">
                <div id="display" class="display"></div>

            <div class="container_inside">

                <button id="clear" class="operation">AC</button>
                <button id="7" class="num">7</button>
                <button id="4" class="num">4</button>
                <button id="1" class="num">1</button>
                <button id="0" class="num">0</button>
                <div class="break-col"></div>

                <button id="div" class="operation" >/</button>
                <button id="8" class="num">8</button>
                <button id="5" class="num">5</button>
                <button id="2" class="num">2</button>
                <button id="0" class="num">0</button>
                <div class="break-col"></div>
                
                <button id="mul" class="operation" >x</button>
                <button id="9" class="num">9</button>
                <button id="6" class="num">6</button>
                <button id="3" class="num">3</button>
                <button id="dot" class="operation" >.</button>
                <div class="break-col"></div>

                <button id="minus" class="operation" >-</button>
                <div class="break-row"></div>                
                <button id="plus" class="operation" >+</button>
                <button id="equal" class="operation" >=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
