<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div>
            <h1 class="header">Calculator</h1>
        </div>
        <div class="container">
            <div class="display"></div>
            <div class="break-row"></div>

            <button class="operation_div" style="background-color: blue;">/</button>
            <button class="operation_mul" style="background-color: blue;">x</button>
            <button class="operation_plus" style="background-color: blue;">+</button>
            <button class="operation_minus" style="background-color: blue;">-</button>
            <div class="break-row"></div>

            <button class="num_7">7</button>
            <button class="num_8">8</button>
            <button class="num_9">9</button>
            <!-- <div class="operation">+</div> -->
            <div class="break-row"></div>
             
            <button class="num_4">4</button>
            <button class="num_5">5</button>
            <button class="num_6">6</button>
            <!-- <div class="operation">-</div> -->
            <div class="break-row"></div>

            <button class="num_1">1</button>
            <button class="num_2">2</button>
            <button class="num_3">3</button>
            <!-- <div class="operation">=</div> -->
            <div class="break-row"></div>

            <button class="num_0">0</button>
            <button class="operation_dec" style="background-color: blue;">.</button>
            <button class="operation_equal" style="background-color: blue;">=</button>
            <div class="break-row"></div>
            
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
